<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./taobao.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./相册/淘宝logo.png" alt="">
        <div>新用户注册</div>
    </header>
    <div class="container">
        <form action="">
            <table>
                <tr>
                    <td>会员账号：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>登录密码：</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>会员性别：</td>
                    <td>
                        <input type="radio" name='sex' checked='checked'>男
                        <input type="radio" name='sex'>女
                    </td>
                </tr>
                <tr>
                    <td>个人爱好：</td>
                    <td>
                        <input type="checkbox" name='aihao'>运动
                        <input type="checkbox" name='aihao'>聊天
                        <input type="checkbox" name='aihao'>游戏
                    </td>
                </tr>
                <tr>
                    <td>出生日期：</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
            </table>
            <input class="btn" type="submit" value="同意以下条款并提交注册信息">
            <input class="btn" type="reset" value="重置">
            <p>阅读《淘宝服务协议》</p>
            <div style="width: 100%;height: 50px;overflow-y: scroll;">
                本协议由您与浙江淘宝网络有限公司共同缔结，本协议具有合同效力。
                本协议中，协议双方合称协议方，浙江淘宝网络有限公司在协议中亦称为"淘宝"
                本协议中“淘宝平台”指由浙江淘宝网络有限公司运营的网络交易平台，包括淘宝网，
                域名为taobao.com 淘宝商城域名为tmall.com一淘网，域名为etao.com
            </div>
        </form>
    </div>
</body>
</html>
